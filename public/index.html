<!doctype html>
<html>
	<head>
		<title>engineD</title>
		<link rel="stylesheet" type="text/css" href="css/styles.css" />
		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css" />

		<script src="js/jquery.min.js"></script>
		<script src="bootstrap/js/bootstrap.js"></script>
		<script src="js/jquery-ui.min.js"></script>
		<script src="js/jquery.hashchange.js"></script>

		<script src="js/app.js"></script>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="span6">
					<h1><a href="#">engineD</a> <span></span></h1>
				</div>
				<div class="span6">
					<div class="admin-button btn-group" style="display: none">
					  <button class="btn">Admin</button>
					  <button class="btn dropdown-toggle" data-toggle="dropdown">
					    <span class="caret"></span>
					  </button>
					  <ul class="dropdown-menu">
					  	<li><a href="#admin/rooms">Rooms</a>
					  </ul>
					</div>

					<button type="submit" class="btn-large btn-inverse login-button">Login</button>
		        </div>
			</div>


			<div class="app-container app-list">
				<h2>Conversation Topics</h2>
				<div style="display:none" class="alert alert-error"></div>
				<ul>
				</ul>
			</div>

			
			<div class="app-container app-room row-fluid" style="display:none">
				<div class="feed span8">
                    <ul class="droppable sortable">
                        <li class="placeholder">+ add comments here</li>
                    </ul>
				</div>
				<div class="stream span4">
					<form class="well post" action="comment/add">
                        <input class="username input-xlarge" type="text" placeholder="name"/><br />
						<textarea class="comment input-xlarge" placeholder="comment"></textarea><br />
						<button type="submit" value="Post" class="btn"><i class="icon-comment"></i> Comment</button>
					</form>
					<ul class="comments sortable">
					</ul>
				</div><!-- end div.stream -->
			</div><!-- end div.app-container -->
			

			<div class="app-container app-admin rooms">
				<div style="display:none" class="alert alert-error"></div>
				<div class="row">
					<div class="well span3">
						<ul class="nav nav-list list">

						</ul>
						<ul class="nav nav-list">
							<li class="nav-header">Tools</li>
							<li>
								<a href="#" class="add-room">
								  <i class="icon-plus"></i>
								  	Add Room
								</a>
							</li>
						</ul>
					</div>
					<div class="info span9">
						<table class="table table-bordered table-striped">
						  <tbody>
						    <tr>
						      <td><strong>Name</strong></td>
						      <td class="name"></td>
						    </tr>
						    <tr>
						       <td><strong>Id</strong></td>
						       <td class="id"></td>
						    </tr>
						  </tbody>
						</table>
						<button class="btn btn-primary hide save-info">Save</button>
					</div>
				</div>
			</div><!-- end div.app-admin -->
		

		</div><!-- end div.main-container -->


		<div class="login-container modal hide">
        	<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">Ã—</button>
			    <h3>Login</h3>
				</div>
				<form class="login control-group">
			<div class="modal-body">
                <input class="username" type="text" placeholder="Username"/>
                <input class="password" type="password" placeholder="Password"/>
                <div style="display:none" class="alert alert-error"></div>
	            </div>
	            <div class="modal-footer">
				    <a href="#" class="btn" data-dismiss="modal">Close</a>
					<button type="submit" class="btn btn-primary">Login</a>
			  	</div>
			</form>
        </div><!-- end div.login-container -->

	    <script src="/socket.io/socket.io.js"></script>
	</body>
</html>
