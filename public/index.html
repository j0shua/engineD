<!doctype html>
<html>
	<head>
		<title>engineD</title>
		<link rel="stylesheet" type="text/css" href="css/styles.css" />
		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css" />

		<script src="js/jquery.min.js"></script>
		<script src="bootstrap/js/bootstrap.js"></script>
		<script src="js/jquery-ui.min.js"></script>

		<script src="js/app.js"></script>
	</head>
	<body>
		<div class="main-container">
            <div class="login-container">
                <button type="submit" class="btn-large btn-inverse login-button">Login</button>
                <form style="display:none" class="well form-inline login">
                    <span class="close">X</span>
                    <input class="username" type="text" placeholder="Username"/>
                    <input class="password" type="password" placeholder="Password"/>
                    <button type="submit" class="btn" value="Login">Login</button>
                    <div style="display:none" class="alert alert-error"></div>
                </form>
            </div><!-- end div.login-container -->
			<h1>engineD <span></span></h1>
			<div class="app-list">
				<h2>Conversation Topics</h2>
				<ul>
				</ul>
			</div>
			<div class="app-container" style="display:none">
				<div class="feed">
                    <ul class="droppable sortable">
                        <li class="placeholder">+ add comments here</li>
                    </ul>
				</div>
				<div class="stream">
					<form class="well post" action="comment/add">
                        <input class="username input-xlarge" type="text" placeholder="name"/><br />
						<textarea class="comment input-xlarge" placeholder="comment"></textarea><br />
						<button type="submit" value="Post" class="btn"><i class="icon-comment"></i> Comment</button>
					</form>
					<ul class="comments sortable">
					</ul>
				</div><!-- end div.stream -->
			</div><!-- end div.app-container -->
		</div><!-- end div.main-container -->
	    <script src="/socket.io/socket.io.js"></script>
	</body>
</html>
