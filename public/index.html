<html>
	<head>
		<title>engineD</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script src="js/app.js"></script>
	</head>
	<body>
		<div class="main-container">
			<h1>engineD <span></span></h1>
			<button class="login-button btn">Login</button>
			<form class="login">
				Username: <input class="username" type="text" /><br />
				Password: <input class="password" type="password" /><br />
				<input class="btn" type="submit" value="Login" />
				<span class="close">X</span>
				<span class="error"></span>
			</form>
			<div class="app-list">
				<h2>Conversation Topics</h2>
				<ul>
				</ul>
			</div>
			<div class="app-container">
				<div class="feed gradContainer">
				</div>
				<div class="stream">
					<form class="post gradContainer" action="comment/add">
						<input class="username" type="text" value="Name" />
						<textarea></textarea>
						<input type="submit" value="Post!" class="btn"/>
					</form>
					<ul class="comments gradContainer">
					</ul>
				</div>
			</div>
			<a href="" class="backToList">&#8592;Back To List</a>
		</div>
	    <script src="/socket.io/socket.io.js"></script>
	</body>
</html>
