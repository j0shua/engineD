<html>
	<head>
		<title>engineD</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script src="js/app.js"></script>
	</head>
	<body>
		<h1>engineD <span></span></h1>
		<button class="login-button">Login</button>
		<form class="login">
			Username: <input class="username" type="text" /><br />
			Password: <input class="password" type="password" /><br />
			<input type="submit" value="Login" />
			<span class="close">X</span>
			<span class="error"></span>
		</form>
		<div class="app-list">
			<h2>Conversation Topics</h2>
			<ul>
			</ul>
		</div>
		<div class="app-container">
			<div class="stream">
				<h2>Stream <span></span></h2>
				<a href="" class="backToList">&#8592;Back To List</a>
				<ul class="comments">
				</ul>
				<form class="post" action="comment/add">
					Name: <input class="username" type="text" /><br />
					<textarea></textarea>
					<input type="submit" value="Post!" />
				</form>
			</div>
			<div class="rail">
				<h2>Rail</h2>
			</div>
		</div>

    <script src="/socket.io/socket.io.js"></script>
	</body>
</html>
